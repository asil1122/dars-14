<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Foods</title>
</head>

<body>
    <div class="boss">
        <div class="container">
            <div class="boss_block">
                <div>
                    <header class="header">
                        <div class="container">
                            <div class="header_block">
                                <div class="header_left">
                                    <h1 class="header_title">Jaegar Resto</h1>
                                    <p class="header_date">Tuesday, 2 Feb 2021</p>
                                </div>
                                <div class="header_right">
                                    <input class="header_input" type="text" placeholder="Search for food, coffe, etc..">
                                </div>
                            </div>
                            <div class="header_bottom">
                                <ul class="header_bottom_list">
                
                                </ul>
                            </div>
                        </div>
                    </header>
                    <main>
                        <section class="hero">
                            <div class="container_2">
                                <div class="hero_block">
                                    <div class="hero_top">
                                        <h2 class="hero_title">Choose Dishes</h2>
                                    </div>
                                    <ul class="hero_list">
                                        
                                    </ul>
                                </div>
                            </div>
                        </section>
                    </main>
                </div>
                <div class="korzinka">
                    <div class="korzinka_top">
                        <h2 class="korzinka_top_title">Orders #34562</h2>
                        <ul class="korzinka_top_list">
                            <li class="korzinka_top_item">
                                <a class="korzinka_top_link" href="#">Dine In</a>
                            </li>
                            <li class="korzinka_top_item">
                                <a class="korzinka_top_link" href="#">To Go</a>
                            </li>
                            <li class="korzinka_top_item">
                                <a class="korzinka_top_link" href="#">Delivery</a>
                            </li>
                        </ul>
                        <div class="korzinka_top_price_and_item">
                            <p class="korzinka_top_item_pro">Item</p>
                            <div class="korzinka_top_price_block">
                                <p class="korzinka_top_qty">Qty</p>
                                <p class="korzinka_top_price">Price</p>
                            </div>
                        </div>
                    </div>
                    <div class="korzinka_block">
            
                    </div>
                    <div class="korzinka_bottom">
                        <div class="korzinka_bottom_discount">
                            <p class="korzinka_bottom_title">Discount</p>
                            <p class="korzinka_bottom_price">$0</p>
                        </div>
                        <div class="korzinka_bottom_total">
                            <p class="korzinka_bottom_title">Sub total</p>
                            <p class="korzinka_bottom_price">$0</p>
                        </div>
                        <button class="korzinka_bottom_payme">Continue to Payment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
